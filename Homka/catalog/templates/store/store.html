{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4">            
            <a href="{% url 'product_detail' product.pk %}"><img class="thumbnail" src="{{ product.imageURL }}"></a>
            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
                <hr>
                <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">В корзину</button>
                <a class="btn btn-outline-success" href="{% url 'product_detail' product.pk %}">Подробнее</a>
                <h4 style="display:inline-block;float: right">
                    {{product.price | floatformat:2}} Br </h4>
