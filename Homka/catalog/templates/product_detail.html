{% extends "base.html" %}
{% block page_content %}
{% load static %}

<h1>{{ product.name }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{{ product.product_img.url }}" alt="Нет картинки" width="75%">
    </div>
    <div class="col-md-4">
        <h5>О продукте:</h5>
        <p>{{ product.description }}</p>
        <br>
        <h5>Энергетическая ценность:</h5>
        <p>{{ product.nutritional_value }}</p>
    </div>
</div>
{% endblock %}
